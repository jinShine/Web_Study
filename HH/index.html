<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <form action="">
      <div>
        <label for="first-name">First name :</label>
        <br>
        <input type="text" id="first-name" required>
      </div>
      <div>
        <label for="last-name">Last name :</label>
        <br>
        <input type="text"" id=" last-name" required>
      </div>
      <div>
        <label for="email">Email :</label>
        <br>
        <input type="email" required>
      </div>
      <div>
        <label for="gender">Gender :</label>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <div>
        <label for="favorite">Favorite :</label>

        <input type="checkbox" id="html" name="favorite" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="java" name="favorite" value="java">
        <label for="java">JAVA</label>
        <input type="checkbox" id="javascript" name="favorite" value="javascript">
        <label for="javascript">JavaScripts</label>
      </div>
      <div>
        <label for="browser">Browser</label>

        <select name="browser" id="browser">
          <option value="chrome">크롬</option>
          <option value="safari">사파리</option>
          <option value="edge">엣지</option>
        </select>
      </div>
      <div>
        <label for="Birthday">Birthday :</label>
        <input type="date">
      </div>

      <div>
        <button type="submit">제출</button>
      </div>
    </form>
  </div>
</body>

</html>
