<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Axios</title>
  <script>
    const myaxios = {
      get: (url) => {
        return new Promise((resolve, reject) => {
          const http = new XMLHttpRequest()
          http.open("get", url)
          http.send()
          http.addEventListener("load", (res) => {
            resolve(res.target.response)
          })
        })
      },
      post: () => { }
    }
    const onClickAxios = async () => {
      // axios 요청하기
      myaxios.get("https://koreanjson.com/p osts/1").then((res) => console.log("여기는 .then():", res))

      const result = await myaxios.get("https://koreanjson.com/posts/1").then()
      console.log("여기는 await: ", result);
    }
  </script>
</head>

<body>
  <button onclick="onClickAxios()">Axios 요청하기</button>
</body>

</html>
