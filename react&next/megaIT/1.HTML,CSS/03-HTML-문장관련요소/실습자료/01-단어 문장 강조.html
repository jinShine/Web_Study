<!-- font 태그 사용법-->
<div>
    <font size="1">크기=1</font>
    <br />
    <font size="3" color="#ff6600">크디=3, 색상=오렌지</font>
    <br />
    <font size="5" face="맑은고딕">크기=5, 글꼴=맑은고딕</font>
    <br />
    <font size="7" color="#0000ff" face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font>
</div>

<hr />

<div>
    <font size="3" color="#330033" face="굴림">
        폰태그는
        <font size="5" color="#ff0000" face="궁서">중첩사용</font>
        도 가능합니다.
    </font>
</div>

<hr />

<div>
    <mark>형광펜 효과를 줍니다.</mark>
    <br />
    <strong>글자를 굵게 표시</strong>
    <br />
    <u>글자에 밑줄 표시</u>
    <br />
    <i>글자 기울임 표시</i>
    <br />
    <strong><u><i>글자의 모양을 의미하는 태그 역시 중첩 가능</i></u></strong>
</div>

<hr />

<div>
    <span>span</span> 태그는
    <span>문장 단위로 테스트 영역을 지정하는 것</span>인데,
    그 자체로는 아무 역할도 하지 않고,
    문장 특정 구역에 <span>CSS 스타일</span>을 지정할 때 사용.
</div>
