<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>조건문 실습</title>
    <script>
      // 1. if문
      if (1 + 1 === 2) {
        console.log("정답입니다!!");
      }

      // 2. if ~ else 문
      if (1 + 1 === 3) {
        console.log("정답입니다!!");
      } else {
        console.log("틀렸습니다!!");
      }

      // 3. if ~ else if ~ else 문
      let 철수나이 = 6;

      if (철수나이 >= 20) {
        console.log("성인입니다.");
      } else if (철수나이 >= 8) {
        console.log("학생입니다.");
      } else {
        console.log("어린이입니다.");
      }

      // 4. if문(객체와 함께)
      const 프로필 = {
        이름: "철수",
        나이: 12,
        학교: "다람쥐초등학교",
      };
      if (프로필.나이 >= 20) {
        console.log("성인입니다.");
      } else if (프로필.나이 >= 8) {
        console.log("학생입니다.");
      } else {
        console.log("어린이입니다.");
      }

      // 5. if문(배열과 함께)
      const 국영수점수 = [75, 50, 60];
      if (국영수점수[0] >= 90) {
        console.log("국어 합격입니다!");
      } else {
        console.log("국어 공부가 부족해요!");
      }

      // 6. 초간단 if문(삼항연산자)
      const 과학점수 = 50;
      const 점수결과표 =
        과학점수 >= 90 ? "과학 합격입니다!" : "과학 공부가 부족해요!";
      console.log(점수결과표);

      // 7. switch문 연습
      const 사탕 = "딸기맛";
      switch (사탕) {
        case "포도맛": {
          console.log("포도맛 선택!!");
          break;
        }
        case "딸기맛": {
          console.log("딸기맛 선택!!");
          break;
        }
        case "박하맛": {
          console.log("박하맛 선택!!");
          break;
        }
        default: {
          console.log("잘 못 선택하셨네요!");
        }
      }
    </script>
  </head>
  <body></body>
</html>
