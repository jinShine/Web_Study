<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>호이스팅과 TDZ 실습</title>
    <script>
      // 1. 호이스팅과 TDZ
      console.log(내가만든요즘변수); // 에러 => 호이스팅 되지만, 안에 아무것도 없어서 접근 안됨(TDZ란 장소에 들어가 있음)
      const 내가만든요즘변수 = "철수";

      console.log(내가만든요즘변수2); // 에러 => 호이스팅 되지만, 안에 아무것도 없어서 접근 안됨(TDZ란 장소에 들어가 있음)
      let 내가만든요즘변수2 = "영희";

      // 2. 호이스팅에서 발생하는 함수 [덮어쓰기] 문제
      내가만든함수();

      function 내가만든함수() {
        console.log("함수를 실행합니다.");
      }
      function 내가만든함수() {
        console.log("함수를 덮어씁니다.");
      }

      // 3. 함수 덮어쓰기 문제를 막기 위한 함수만들기 방식 변경 => TDZ 사용
      내가만든함수();

      const 내가만든함수 = function () {
        console.log("함수를 실행합니다.");
      };
      // const 내가만든함수 = function() {
      //     console.log("함수를 덮어씁니다.")    => 덮어쓰기 불가능
      // }

      // 4. 함수 더 쉽게 만드는법
      const 내가만든함수 = () => {
        console.log("함수를 실행합니다.");
      };
      // const 내가만든함수 = () => {
      //     console.log("함수를 덮어씁니다.")    => 덮어쓰기 불가능
      // }

      // 호이스팅으로 인한 해결병안으로
      // 1) var키워드를 쓰지 않고, let과 const를 사용하여 선언
      // 2) 함수 표현식으로 사용할 것
      //  * 함수 표현식 사용
      //  * 화살표 함수 사용
    </script>
  </head>
  <body></body>
</html>
