<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>브라우저API 실습</title>
    <script>
      // 브라우저에서 제공해주는 기능(함수) => 웹스토리지API
      localStorage.getItem();

      // 브라우저에서 제공해주는 기능(함수) => 돔API
      document.getElementById();

      // 브라우저에서 제공해주는 기능(함수) => 콘솔API
      console.log();

      // 브라우저에서 제공해주는 기능(함수) => 내비게이터API
      navigator.geolocation.getCurrentPosition();
    </script>
  </head>
  <body></body>
</html>
