<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>디바이스높이 감지 실습</title>
    <style>
      * {
        margin: 0;
      }

      .CSS_푸터 {
        height: 100px;
        background-color: lightgray;
      }
      .CSS_플로팅버튼 {
        position: fixed;
        left: 90%;
        bottom: 10px;
      }
    </style>
    <script>
      window.addEventListener("scroll", () => {
        const 현재스크롤높이 = window.scrollY;
        const 현재스크롤높이2 = window.innerHeight;

        // 1. 푸터가 보일 때는, 화면과 상관없이 사진에 고정시키기
        if (현재스크롤높이 >= 1430) {
          document.getElementById("HTML_플로팅버튼").style = `
                    position: relative;
                    left: 90%;
                    bottom: 40px;
                `;

          // 2. 푸터가 안보일 때는, 사진과 상관없이 화면에 고정시키기
        } else {
          document.getElementById("HTML_플로팅버튼").style = `
                    position: fixed;
                    left: 90%;
                    bottom: 10px;
                `;
        }
      });

      const JS_스크롤기능 = () => {
        window.scrollTo({ top: 0 });
      };
    </script>
  </head>
  <body>
    <img src="./00-image.webp" width="100%" />
    <button
      id="HTML_플로팅버튼"
      class="CSS_플로팅버튼"
      onclick="JS_스크롤기능()"
    >
      ^
    </button>
    <footer class="CSS_푸터">푸터</footer>
  </body>
</html>
