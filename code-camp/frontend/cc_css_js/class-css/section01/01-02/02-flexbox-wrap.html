<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>플렉스박스-wrap 실습</title>
    <style>
      /* 정상적인 상황 */
      .CSS_부모 {
        background-color: aqua;
        display: flex;
        flex-direction: row;
        gap: 10px;
        width: 500px;
      }
      .CSS_알맹이 {
        width: 100px;
        height: 100px;
        border: 5px solid red;
        background-color: yellow;
        border-radius: 50%;
      }

      /* 찌그러지는 상황 */
      .CSS_부모2 {
        background-color: orange;
        display: flex;
        flex-direction: row;
        gap: 10px;
        width: 500px;
      }
      .CSS_알맹이2 {
        width: 100px;
        height: 100px;
        border: 5px solid red;
        background-color: yellow;
        border-radius: 50%;
      }

      /* 안찌그러지게 아래로 내려주는 상황 */
      .CSS_부모3 {
        background-color: orange;
        display: flex;
        flex-direction: row;
        gap: 10px;
        width: 500px;
        flex-wrap: wrap;
      }
      .CSS_알맹이3 {
        width: 100px;
        height: 100px;
        border: 5px solid red;
        background-color: yellow;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- 정상적인 상황 -->
    <div class="CSS_부모">
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
    </div>

    <br /><br />

    <!-- 찌그러지는 상황 -->
    <div class="CSS_부모2">
      <div class="CSS_알맹이2"></div>
      <div class="CSS_알맹이2"></div>
      <div class="CSS_알맹이2"></div>
      <div class="CSS_알맹이2"></div>
      <div class="CSS_알맹이2"></div>
      <div class="CSS_알맹이2"></div>
    </div>

    <br /><br />

    <!-- 안찌그러지게 아래로 내려주는 상황 -->
    <div class="CSS_부모3">
      <div class="CSS_알맹이3"></div>
      <div class="CSS_알맹이3"></div>
      <div class="CSS_알맹이3"></div>
      <div class="CSS_알맹이3"></div>
      <div class="CSS_알맹이3"></div>
      <div class="CSS_알맹이3"></div>
    </div>
  </body>
</html>
