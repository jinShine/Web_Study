<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>토스트 실습</title>
    <style>
      .CSS_토스트 {
        width: 300px;
        height: 50px;
        background-color: black;
        color: white;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        animation-name: 토스트애니메이션;
        animation-duration: 1s;
        animation-iteration-count: 1;
      }

      @keyframes 토스트애니메이션 {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="CSS_토스트">복사되었습니다.</div>
  </body>
</html>
