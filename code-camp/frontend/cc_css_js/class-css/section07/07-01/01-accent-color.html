<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엑센트컬러 실습</title>
    <style>
      .CSS_체크박스 {
        accent-color: red;
      }
      .CSS_라디오 {
        accent-color: blue;
      }
      .CSS_범위 {
        accent-color: green;
      }
      .CSS_진행바 {
        accent-color: yellow;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" class="CSS_체크박스" />
    <input type="radio" class="CSS_라디오" />
    <input type="range" max="100" value="70" class="CSS_범위" />
    <progress max="100" value="70" class="CSS_진행바" />
  </body>
</html>
