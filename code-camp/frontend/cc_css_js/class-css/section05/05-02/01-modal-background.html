<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모달 실습</title>

    <style>
      #CSS_모달_배경 {
        display: none;
        position: fixed;

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>

    <script>
      const onClickOpenModal = () => {
        document.getElementById("CSS_모달_배경").style = "display: block";
      };

      const onClickCloseModal = () => {
        document.getElementById("CSS_모달_배경").style = "display: none";
      };
    </script>
  </head>
  <body>
    <button id="CSS_모달_열기버튼" onclick="onClickOpenModal()">
      모달열기
    </button>

    <!-- 모달 -->
    <div id="CSS_모달_배경" onclick="onClickCloseModal()"></div>
  </body>
</html>
