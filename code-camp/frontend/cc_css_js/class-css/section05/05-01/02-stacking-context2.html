<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index 실습</title>
    <style>
      .root {
        /* 부모의 재정의 */
        /* 부모는 자식을 감싸는 태그 => 기존에 배웠던 내용이지만 */
        /* 쌓임맥락을 형성한 태그들은 쌓임맥락 안에서 새롭게 부모와 자식을 재정의한다. */
        /* position: absolute; */
        padding: 100px;
        margin: 100px;
        width: 1500px;
        height: 1500px;
        background-color: lightcyan;
      }
      .container {
        width: 500px;
        height: 500px;
        background-color: skyblue;
      }
      .box1 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        top: 20px;
        left: 20px;
        z-index: 3;
      }
      .box2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: blue;
        top: 50px;
        left: 50px;
        z-index: 2;
      }
      .box3 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: green;
        top: 100px;
        left: 100px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
      </div>
    </div>
  </body>
</html>
