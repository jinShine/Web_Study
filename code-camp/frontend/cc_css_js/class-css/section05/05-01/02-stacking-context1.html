<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index 실습</title>
    <style>
      .box1 {
        /* 스택 컨텍스트 생성 */
        /* 같은 포지션 맥락이 아니면 z-index 무시 */
        /* position: absolute; */
        width: 100px;
        height: 100px;
        background-color: red;
        top: 20px;
        left: 20px;
        z-index: 3;
      }
      .box2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: blue;
        top: 50px;
        left: 50px;
        z-index: 2;
      }
      .box3 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: green;
        top: 100px;
        left: 100px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>
