<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일기장</title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper__head">
        <h1 class="wrapper__head__title">
          나만의 일기장
        </h1>
        <p class="wrapper__head__sub-title">
          나만의 일기장입니다<br>
          원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
          <span id="point">
            Have a Good Day.😊
          </span>
        </p>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__body__content">
          <p class="diary-title">
            📌 쭈꾸미의 일기
          </p>
          <p>
            오늘은 <span class="kimchi">김치찜</span>을 먹었다. <span class="egg">치즈 계란말이</span>도 함께 있는 세트였다.<br>
            맛있어서 정신업이 먹다보니 배가 너무 불러서 힘들었다.<br>
            내일은 <span class="highlight">과식하지 말아야겠다!!</span>
          </p>
          <p class="diary-date">
            2022년 12월 19일<br>
            날씨 맑음 😄
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
