<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .title {
    background-color: gray;
  }

  .clicked {
    background-color: black;
    color: white;
  }
</style>

<body>

  <div>
    <h1 class="title">타이틀1 입니다.</h1>
    <h2 class="title">타이틀2 입니다.</h2>
    <h3 class="title">타이틀3 입니다.</h3>
  </div>

  <script>
    /*
    CSS 속성에 접근하고 수정하기

    // Element.style.속성명
    */

    const title = document.querySelector(".title")

    title.onclick = () => {
      // JS에선 대시(-)를 제거해서 카멜케이스로 사용한다.
      title.style.backgroundColor = "black"
      title.style.color = "white"
    }

    /////////////////////////////////
    // classList 프로퍼티 사용
    // 자바스크립트를 이용하여 클래스 스타일을 추가 또는 삭제에 사용

    const title1 = document.querySelector("h2")
    console.log(title1)

    // 추가 : Element.classList.add(클래스명)
    // 삭제 : Element.classList.remove(클래스명)

    // 특정클래스요소 찾기 : Element.classList.contains(클래스명)

    title1.onclick = () => {
      if (title1.classList.contains("clicked")) {
        title1.classList.remove("clicked")
      } else {
        title1.classList.add("clicked")
      }
    }

    // toggle(클래스명)
    // 앞에서 contains()함수와 add(), remove()함수를 사용했던 소스를 toggle()로 간단히 처리 가능
    const title3 = document.querySelector("h3")
    title3.onclick = () => {
      title3.classList.toggle("clicked")
      console.log(title3)
    }

    // 다크모드 사용할때 유용할듯

  </script>
</body>

</html>
