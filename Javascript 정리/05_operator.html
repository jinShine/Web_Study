<html lang="en">

<head>

<body>
  <script>
    /*
    연산자
      * 사칙연산, 비교 등 연산을 뜻함
    */

    ///////////////////////////////////////////// 산술 연산자 /////////////////////////////////////////////
    let x = 10, y = 4, result
    result = x / y // 나누기 연산자
    result = x * y // 곱하기 연산자
    result = x - y // 뺴기 연산자
    result = x + y // 더하기 연산자
    result = x % y // 나머지 연산자
    result = ++x // 증감 연산자
    result = --x // 감소 연산자

    ///////////////////////////////////////////// 할당 연산자 /////////////////////////////////////////////
    let z = 5, q = 1
    z = z + q
    z += q

    ///////////////////////////////////////////// 비교 연산자 /////////////////////////////////////////////

    x = 3;
    y = 4;
    console.log(x == y); // x와 y가 같은지를 비교, false
    x = 3;
    y = "3";
    console.log(x == y); // true, 할당된 값만 비교(데이터 타입은 상관없음)
    console.log(x === y); // false, 할당된 값과 데이터 타입이 모두 같은지를 비교

    console.log(x != y); // false, 할당된 값만 비교(데이터 타입은 상관없음)
    console.log(x !== y); // true, 할당된 값과 데이터 타입이 모두 같은지를 비교

    ///////////////////////////////////////////// 논리 연산자 /////////////////////////////////////////////

    // AND 비교는 &&
    let o = true && false;
    console.log(o); // false
    o = 3 > 2 && 8 > 7 && 5 == 5;
    console.log(o); // true

    // OR 비교는 ||
    o = true || false;
    console.log(o); // true

    o = 3 > 4 || 4 < 2 || 2 > 1;
    console.log(o); // true

  </script>
</body>
