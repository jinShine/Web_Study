<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__container">
        <div class="login__loginBox">
          <form>
            <div>
              <input
                type="email"
                name="email"
                id="login__email"
                placeholder="아이디"
              />
            </div>
            <div>
              <input
                type="password"
                name="password"
                id="login__password"
                placeholder="비밀번호"
              />
            </div>
          </form>
          <div>
            <button class="loginBtn">로그인</button>
          </div>
          <div class="login__otherWays">
            <div class="login__separator">
              <span class="login__separator__left"></span>
              <span class="login__separator__ou">또는</span>
              <span class="login__separator__right"></span>
            </div>
            <div class="login__metaConnection">
              <a href="./home.html">
                <img src="./images/meta.png" />
                메타로 빠르게 로그인하기
              </a>
            </div>
          </div>
        </div>
        <div class="login__signUp">
          <p>
            회원이 아니신가요?<a href="./sign_up.html">회원가입 바로가기</a>
          </p>
        </div>
        <div class="login__download">
          <a
            href="https://play.google.com/store/apps?hl=ko-KR"
            target="__blank"
            rel="noopener noreferrer"
            ><img src="./images/playstore.png" alt=""
          /></a>
          <a
            href="https://www.apple.com/kr/app-store/"
            target="__blank"
            rel="noopener noreferrer"
            ><img src="./images/appstore.png" alt=""
          /></a>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
