<!DOCTYPE html>
<html lang="ko">
<head>
    <title>함수와 스코프 실습</title>
    <script>
        // 1-1) 함수 만들기
        function 더하기기능() {
            const a = 1
            const b = 2
            const 결과 = a + b
            console.log(결과)
        }

        // 1-2) 함수 실행하기
        더하기기능()



        // 2-1) 함수 만들기 => 매개변수 받기
        function 더하기기능2(a, b) {
            const 결과 = a + b
            console.log(결과)
        }
        
        // 2-2) 함수 실행하기 => 인자 전달
        더하기기능2(1, 2)



        // 3-1) 스코프연습 함수 만들기
        function 바깥에함수(){
            const 바나나 = 10
            console.log(바나나) // 바깥에함수 스코프 안에 존재하므로 10개

            function 안쪽에함수(){
                const 바나나 = 50
                console.log(바나나) // 안쪽에함수 스코프 안에 존재하므로 50개
            }
            안쪽에함수()

            console.log(바나나) // 바깥에함수 스코프 안에 존재하므로 10개
        }

        // 3-2) 스코프연습 함수 실행하기
        바깥에함수()



        // 4-1) 스코프연습 함수 만들기
        function 바깥에함수2(){
            const 바나나 = 10
            console.log(바나나) // 바깥에함수 스코프 안에 존재하므로 10개

            function 안쪽에함수2(){
                // const 바나나 = 50
                console.log(바나나) // 스코프 체인에 의하여 바깥에함수 스코프에 있는 바나나 10개
            }
            안쪽에함수2()

            console.log(바나나) // 바깥에함수 스코프 안에 존재하므로 10개
        }

        // 4-2) 스코프연습 함수 실행하기
        바깥에함수2()
    </script>
</head>
<body>
    
</body>
</html>
