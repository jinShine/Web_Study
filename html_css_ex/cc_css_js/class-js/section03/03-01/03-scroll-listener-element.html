<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>태그스크롤리스너 실습</title>
    <style>
      .CSS_나의디브 {
        width: 1000px;
        height: 500px;
        overflow: scroll;
      }
    </style>
    <script>
      window.onload = () => {
        window.document
          .getElementById("HTML_나의디브")
          .addEventListener("scroll", () => {
            const 스크롤내려간길이 =
              window.document.getElementById("HTML_나의디브").scrollTop;
            console.log(`스크롤이 ${스크롤내려간길이}만큼 내려갔습니다.`);

            if (스크롤내려간길이 > 0) {
              document.getElementById("HTML_이미지상자").style =
                "border: 20px solid red;";
            } else {
              document.getElementById("HTML_이미지상자").style =
                "border: none;";
            }
          });
      };
    </script>
  </head>
  <body>
    <div id="HTML_나의디브" class="CSS_나의디브">
      <img id="HTML_이미지상자" src="./00-image.jpg" width="90%" />
    </div>
  </body>
</html>
