      // 2. 객체 저장 성공: 객체가 문자열로 바뀌어서 저장됨
      const JS_과일담기기능 = () => {
        const 과일담는통 = {
          사과: 3,
          바나나: 2,
          딸기: 10,
        };
        const 문자열로바뀐객체 = JSON.stringify(과일담는통);
        localStorage.setItem("과일바구니", 문자열로바뀐객체);
      };

      const JS_과일꺼내기기능 = () => {
        const 과일바구니문자열 = localStorage.getItem("과일바구니");
        const 과일바구니객체 = JSON.parse(과일바구니문자열);
        console.log(과일바구니객체);
      };
    </script>
  </head>
  <body>
    <!-- 1. 로컬스토리지에 객체 담기 -->
    <button onclick="JS_과일담기기능()">과일 담기</button><br />
    <button onclick="JS_과일꺼내기기능()">과일 꺼내기</button> <br />
  </body>
