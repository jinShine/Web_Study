<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 실습</title>
    <style>
        .CSS_상자그룹 {
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr;  =>  1 : 1 : 1 비율 */
            grid-template-columns: 300px 300px 300px; /* 상자넓이: 250px 보다 조금 넉넉하게 */
            grid-template-rows: 400px 400px 400px; /* 상자높이: 300px 보다 조금 넉넉하게 */

            column-gap: 50px;
            row-gap: 50px;

            place-items: center center; /* 상자아이템 각각 정렬 => 상하:좌우 */
            place-content: end center; /* 상자그룹 전체껍데기 정렬 => 상하:좌우 */

            width: 1600px;
            height: 1600px;
            background-color: skyblue;            
        }
        .CSS_상자 {
            width: 250px;
            height: 300px;
            border: 5px solid black
        }
    </style>
    
</head>
<body>
    <div class="CSS_상자그룹">
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
    </div>
</body>
</html>
