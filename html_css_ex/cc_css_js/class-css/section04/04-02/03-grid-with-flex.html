<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드+플렉스 실습</title>
    <style>
        .CSS_상자그룹 {
            display: flex;
            flex-wrap: wrap; /* 화면사이즈 작아지면, 사진 한개씩 아래로 내려줘 */
            gap: 10px;
            max-width: 1100px;
            height: 100%;
            background-color: skyblue;
            padding: 50px;
        }
        .CSS_상자 {
            width: 250px;
            height: 250px;
        }

        /* 사진 2개 이하일 때, 그리드로 변경(아래로 안 내려가고, 가로 사이즈만 줄음 => width 100%란? 가능한 범위에서 꽉차게를 의미) */
        @media (max-width: 650px) {
            .CSS_상자그룹 {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }    
            .CSS_상자 {
                width: 100%;
            }    
        }
    </style>
</head>
<body>
    <div class="CSS_상자그룹">
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
        <img class="CSS_상자" src="./00-image.jpg"></img>
    </div>
</body>
</html>
