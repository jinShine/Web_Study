<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜스폼 실습</title>
    <style>
      .CSS_비틀기 {
        transform: skew(190deg);
      }
      .CSS_돌려서뒤집기_X축 {
        transform: rotateX(180deg);
      }
      .CSS_돌려서뒤집기_Y축 {
        transform: rotateY(180deg);
      }
      .CSS_돌려서뒤집기_Z축 {
        transform: rotateZ(30deg);
      }
      .CSS_확대하기 {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <button class="CSS_비틀기">비틀기</button>
    <button class="CSS_돌려서뒤집기_X축">돌려서 뒤집기 X축</button>
    <button class="CSS_돌려서뒤집기_Y축">돌려서 뒤집기 Y축</button>
    <button class="CSS_돌려서뒤집기_Z축">돌려서 뒤집기 Z축</button>
    <button class="CSS_확대하기">확대하기</button>
  </body>
</html>
