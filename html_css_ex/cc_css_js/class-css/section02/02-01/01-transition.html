<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜지션 실습</title>
    <style>
      .CSS_네모상자 {
        width: 100px;
        height: 100px;
        background-color: yellow;

        transition: width 0.5s, height 0.5s;
      }

      .CSS_네모상자:hover {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모상자">
      안녕하세요 저는 철수 입니다. 나이는 12살이고, 다람쥐 초둥학교에 다닙니다!
    </div>
  </body>
</html>
