<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>가로스크롤 실습</title>
    <style>
      .CSS_네모박스 {
        display: flex;
        width: 200px;
        height: 300px;
        border: 1px solid blue;

        /* overflow: hidden; 높이보다 넘치는 부분 숨김 */

        /* overflow: scroll; 높이보다 넘치는 부분 스크롤 */

        overflow-x: scroll; /* 좌우스크롤 */
      }
      .CSS_알맹이 {
        flex-shrink: 0; /* 부모가 flex일 때, 나는 찌그러지지 않을거야! */
        width: 150px;
        height: 180px;
        background-color: skyblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="CSS_네모박스">
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
      <div class="CSS_알맹이"></div>
    </div>
  </body>
</html>
