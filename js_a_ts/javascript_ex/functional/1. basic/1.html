<script>
  // 자바스크립트
  // 함수는 일급 합수이다.

  // 일급은
  // 값으로, 변수로, 함수의 인자로, 함수의 리턴값으로 사용할 수 있다.

  const add5 = (a) => a + 5;
  console.log(add5);
  console.log(add5(3));

  const f1 = () => () => 1;
  console.log(f1());

  const f2 = f1();
  console.log(f2);

  // 고차 함수
  //  -> 함수를 값으로 다루는 함수

  // 고차 함수는 2가지 종류가 있다.
  // 1. 함수를 인자로 받아서 실행하는 함수
  // 2. 함수를 만들어서 리턴하는 함수

  // 1. 함수를 인자로 받아서 실행하는 함수
  const apply1 = (f) => f(3);
  const add2 = (a) => a + 2;
  console.log(apply1(add2));
  console.log(apply1((a) => a - 1));

  const times = (f, n) => {
    let i = -1;
    while (++i < n) f(i);
  };

  times(console.log, 3);

  // 2. 함수를 만들어서 리턴하는 함수
  const addMaker = (a) => (b) => a + b;
  const add10 = addMaker(10); // b => a + b // a를 기억하고 있다.
  console.log(add10);
  console.log(add10(5));
  console.log(add10(3));
</script>
